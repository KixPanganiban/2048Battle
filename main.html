<!DOCTYPE html>
<html>
	<head>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
		<link href="css/flat-ui.css" rel="stylesheet"/>

		<title>2048Battle!</title>
	</head>
	<body>
		<div class="container">

			<section id="header">
				<h1>2048 Battle!</h1>
				<p>Based on <b>2048</b> by <a href="//github.com/gabrielecirulli/2048">gabrielecirulli</a>. Multiplayer remake by kixpanganiban and jedcortez.</p>
			</section>

			<hr/>

			<section id="body">

				<div class="alert alert-info" id="divUsername"></div>
				<script type="text/ractive" id="tmpUsername">
					You are using the username <b>{{username}}</b>. <a href="#" class="btn btn-default btn-sm pull-right" on-click="changeUsername">Change Username</a>
				</script>

				<div class="row">
					<div class="col-md-6">
						<h3>Players in Lobby</h3>
						<div id="divPlayersLobby"></div>
						<script type="text/ractive" id="tmpPlayersLobby">
						{{#players}}
						<li>{{name}} 
						<span class="pull-right"><a on-click="challenge:{{name}}" class="btn btn-primary btn-xs">Challenge!</a> <a on-click="message:{{name}}" class="btn btn-info btn-xs">Send Message</a></span></li>
						{{/players}}
						</script>
					</div>
					<div class="col-md-6">
						<h3>Players in Game</h3>
						<div id="divPlayersInGame"></div>
						<script type="text/ractive" id="tmpPlayersInGame">
						{{#games}}
						<ul>
							<li>{{playera}} <em>vs</em> {{playerb}}</li>
						</ul>
						{{/games}}
						</script>
					</div>
				</div>
			
			</section>

			<hr/>

			<section>
				<p class="small well">Fork me on GitHub. A project for the class CS 145: Computer Networking at the University of the Philippines - Diliman.</p>
			</section>

		</div>


			<script src="js/jquery-1.8.3.min.js"></script>
		    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
		    <script src="js/jquery.ui.touch-punch.min.js"></script>
		    <script src="js/bootstrap.min.js"></script>
		    <script src="js/bootstrap-select.js"></script>
		    <script src="js/bootstrap-switch.js"></script>
		    <script src="js/flatui-checkbox.js"></script>
		    <script src="js/flatui-radio.js"></script>
		    <script src="js/jquery.tagsinput.js"></script>
		    <script src="js/jquery.placeholder.js"></script>		
		    <script src="/socket.io/socket.io.js"></script>
		    <script src="js/ractive.js"></script>
		    <script src="js/battle-lobby.js"></script>		
	</body>
</html>
